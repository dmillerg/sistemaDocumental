<div class="form-content w-100 d-flex flex-column justify-content-center align-items-center">
    <!-- <button  class="btn btn-fab-close" (click)="actiModal.close()"><i
            class="bi bi-x"></i></button> -->

    <input #img type="file" accept=".pdf" (change)="fileEvent($event)" hidden>
    <p style="color: green;">{{exito}}</p>
    <!-- <p *ngIf="src_documento==''" class="text-info" style="margin-inline: 30px;text-align: center;">Por favor cargue el
        documento presionado sobre la imagen de arriba</p> -->
    <div style="display:flex; margin-bottom: 20px;">
        <button class="btn-firstcolor" (click)="loadScanner()">Escanear documento</button> &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;
        <button class="btn-firstcolor" (click)="img.click()">Subir documento</button>
    </div>
    <form action="" class="form-complete">
        <div class="scrollbar" id="style-1">
            <div class="input-content">
                <label for="usuario">Tipo de documento</label>
                <i class="bi bi-files prefix"></i>
                <select type="text" class="in" name="rol"
                    style="height: 50px;color: var(--firstcolor-hover);background-color: white;" id="tipo"
                    placeholder="tipo" [(ngModel)]="secretos.tipo">
                    <option value="1">emitido</option>
                    <option value="2">recibido</option>
                </select>
            </div>

            <div class="input-content">
                <label for="secretos">No</label>
                <i class="bi bi-123 prefix"></i>
                <input type="number" class="in" name="no" id="no" placeholder="no" [(ngModel)]="secretos.no" readonly>
                <p style="color: red;">{{errorN}}</p>
            </div>

            <div class="input-content">
                <label for="secretos">Lugar</label>
                <i class="bi bi-geo-alt prefix"></i>
                <input type="text" class="in" name="lugar" id="lugar" placeholder="lugar" [(ngModel)]="secretos.lugar">
            </div>

            <div class="input-content">
                <label for="secretos">Fecha</label>
                <i class="bi bi-calendar prefix"></i>
                <input type="date" class="in" [max]="minDate" name="lugar" id="lugar" placeholder="Fecha" [(ngModel)]="secretos.fecha">
            </div>

            <div class="input-content">
                <label for="secretos">Reg no</label>
                <i class="bi bi-123 prefix"></i>
                <input type="text" class="in" name="regNo" id="regNo" placeholder="regNo" [(ngModel)]="secretos.reg_no">
            </div>

            <div class="input-content">
                <label for="secretos">Titulo</label>
                <i class="bi bi-file-earmark-text prefix"></i>
                <input type="text" class="in" name="titulo" id="titulo" placeholder="titulo"
                    [(ngModel)]="secretos.titulo">
            </div>

            <div class="input-content">
                <label for="secretos">Categoria</label>
                <i class="bi bi-bookmark prefix"></i>
                <input type="text" class="in" name="categoria" id="categoria" placeholder="categoria"
                    [(ngModel)]="secretos.categoria">
            </div>

            <div class="input-content">
                <label for="secretos">Mat No</label>
                <i class="bi bi-calculator prefix"></i>
                <input type="number" class="in" name="matNo" id="matNo" placeholder="matNo"
                    [(ngModel)]="secretos.mat_no">
            </div>

            <div class="input-content">
                <label for="secretos">Folio No</label>
                <i class="bi bi-123 prefix"></i>
                <input type="number" class="in" name="folioNo" id="folioNo" placeholder="folioNo"
                    [(ngModel)]="secretos.folio_no">
            </div>

            <div class="input-content">
                <label for="secretos">Cant</label>
                <i class="bi bi-123 prefix"></i>
                <input type="number" class="in" name="cant" id="cant" placeholder="cant" [(ngModel)]="secretos.cant">
            </div>

            <div class="input-content">
                <label for="secretos">No Ejemplar</label>
                <i class="bi bi-123 prefix"></i>
                <input type="number" class="in" name="noEjemplar" id="noEjemplar" placeholder="noEjemplar"
                    [(ngModel)]="secretos.no_ejemplar">
            </div>

            <div class="input-content">
                <label for="secretos">Cant Hojas</label>
                <i class="bi bi-123 prefix"></i>
                <input type="number" class="in" name="cantHojas" id="cantHojas" placeholder="cantHojas"
                    [(ngModel)]="secretos.cant_hojas">
            </div>

            <div class="input-content">
                <label for="secretos">Destruccion</label>
                <i class="bi bi-file-break prefix"></i>
                <input type="text" class="in" name="destruccion" id="destruccion" placeholder="destruccion"
                    [(ngModel)]="secretos.destruccion">
            </div>

            <div class="input-content">
                <label for="secretos">Destino</label>
                <i class="bi bi-globe prefix"></i>
                <input type="text" class="in" name="destino" id="destino" placeholder="destino"
                    [(ngModel)]="secretos.destino">
            </div>

            <div class="input-content">
                <label for="secretos">Comp</label>
                <i class="bi bi-laptop prefix"></i>
                <input type="text" class="in" name="comp" id="comp" placeholder="comp" [(ngModel)]="secretos.comp">
            </div>

        </div>
        <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;width: 100%;gap: 5px;">
            <button id="butt" style="width: 50%;" [disabled]="!validarCamposVacios()" class="btn-firstcolor"
                (click)="addUpdateSecretos()"> {{modalAction}}</button>
            <button id="cancel" style="width: 50%;" class="btn-firstcolor"
                (click)="cancelar()"> Cancelar</button>
        </div>
    </form>
</div>
