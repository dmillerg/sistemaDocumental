<div class="container-fluid w-100 g-4">
    <!-- <button class="btn btn-fab-close" ><i class="bi bi-x"></i></button> -->
    <div class="row">
        <div class="col-lg-12">
            <h1 *ngIf="type==-1" class="h1 title-section"><strong>Seleccione el tipo de documento que desea
                    agregar</strong></h1>
            <p *ngIf="type>-1" class="title-section">Editar el documento</p>
            <select *ngIf="type==-1" class="form-select mb-3" aria-label="Default select example" [(ngModel)]="seleccionado"
                (ngModelChange)="changValue()">
                <option value="1"></option>
                <option value="2">Confidenciales</option>
                <option value="3">Limitados</option>
                <option value="4">Ordinarios</option>
                <option value="5">Ordinarios Personal</option>
                <option value="6">Secretos</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 w-100">
            <app-modal-confidencial *ngIf="seleccionado==2" [modalAction]="type==-1?'Agregar':'Editar'"
                [clasificados]="documento"></app-modal-confidencial>
            <app-modal-limitados *ngIf="seleccionado==3" [modalAction]="type==-1?'Agregar':'Editar'"
                [limitados]="documento"></app-modal-limitados>
            <app-modal-ordinarios *ngIf="seleccionado==4" [modalAction]="type==-1?'Agregar':'Editar'"
                [ordinarios]="documento"></app-modal-ordinarios>
            <app-modal-ordinario-personal *ngIf="seleccionado==5" [modalAction]="type==-1?'Agregar':'Editar'"
                [ordinario_personal]="documento"></app-modal-ordinario-personal>
            <app-modal-secretos *ngIf="seleccionado==6" [modalAction]="type==-1?'Agregar':'Editar'"
                [secretos]="documento">
            </app-modal-secretos>
        </div>
    </div>

</div>
