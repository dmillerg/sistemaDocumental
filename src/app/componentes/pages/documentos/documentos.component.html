<div class="contenedor" id="cont">
    <div class="title-page">
        <div class="title-logo">
            <i class="bi bi-archive text-oscuro"></i>
            <h1 class="title text-oscuro" style="margin-top:-15px">Documentos</h1>
        </div>
        <p class="text-oscuro">Todos los tipos de documentos </p>

        <div
         class="actions">
            <div style="width: 40%;display: flex;flex-direction: row;">
                <label class="form-check-label"
                    style="margin: 10px; width: 30%;overflow: hidden;text-overflow: ellipsis;">
                    Documentos:
                </label>
                <app-multiselect [opciones]="opciones" (emisor)="salida($event)"></app-multiselect>
            </div>
            <div style="width: 23%;">
                <button class="btn btn-firstcolor1" (click)="addClasificados()"><i style="font-size: 20px;"
                        class="bi bi-file-earmark-plus"></i>
                    Nuevo Documento
                </button>
            </div>
            <div style="width: 23%;">
                <button (click)="deleteAll()" id="deleteAll" class="btn btn-firstcolor1">
                    <i style="margin:5px; font-size: 20px;" class="bi bi-trash"></i>
                    Eliminar Todo
                </button>
            </div>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="selecc()">
        <label class="form-check-label" for="flexCheckDefault">
            Seleccionar Todo
        </label>
    </div>
    <div class="scrollbar3" id="style-1">
    <table class="tablas">
          
        <thead class="head">
            <td></td>
            <td colspan="1">Id</td>
            <td colspan="1">No</td>
            <td colspan="2">Fecha</td>
            <td colspan="2">Tipo</td>
            <td colspan="1">Acciones</td>
        </thead>
   
    
        <app-loading [loading]="loading" [message]="server"></app-loading>
        <tr *ngFor="let item of documentos" class="ligth">
              <td><input class="form-check-input" name="checkbox" [checked]="selec" type="checkbox" (click)="d(item)">
            </td>
            <td colspan="1">{{item.id}}</td>
            <td colspan="1">{{item.no}}</td>
            <td colspan="2">{{item.fecha}}</td>
            <td colspan="2">{{item.tipo_doc.name}}</td>
            <td colspan="1"><button class="btn btn-firstcolor" (click)="editReport(item)"><i class="bi bi-pencil"></i></button>
                &nbsp;
                <button class="btn btn-firstcolor" (click)="deleteReportes(item)"><i class="bi bi-trash"></i></button>
                &nbsp;
                <button class="btn btn-firstcolor" (click)="openPdf(item)"><i class="bi bi-file-earmark-pdf"></i></button>
            </td>

        </tr>
    
    </table>
    </div>
</div>
