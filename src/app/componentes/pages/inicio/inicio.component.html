<div class="container">
  <div class="perfil-container">

  </div>
  <div class="actions seccion" *ngIf="storage.retrieve('usuario')">
    <h5 class="h5 title-section" style="text-align: center;">Acciones</h5>
    <div class="action-buttons">
      <button class="btn btn-firstcolor1" style="width: 20%;height: 15%; margin-left: 21%;" (click)="newDocument()">Nuevo
        Documento</button>
      <button class="btn btn-firstcolor1" style="width: 20%;height: 15%; margin-left: 20%;"
        (click)="changePage()">Editar Documento</button>
    </div>
  </div>
  <br /> <br />
  <h5 for="" class="title-section" style="text-align: center;">Instrucciones de uso</h5>
  <div class="tips-container ">
    <!-- <div class="scrollbar5" id="style-1" > -->
    <div class="card" *ngFor="let item of tips" style="width: 18rem;margin: 10px;">
      <button class="btn tree-points"><i class="bi bi-three-dots-vertical"></i></button>
      <div class="card-body" style=" box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">
        <h5 class="card-title">{{item.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{item.subtitle}}</h6>
        <p class="card-text">{{item.description}}.</p>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
