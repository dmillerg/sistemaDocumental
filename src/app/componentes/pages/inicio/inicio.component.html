<div class="container">
<div class="row"  *ngIf="storage.retrieve('usuario')">
  <div class="col-lg-12 d-flex flex-column justify-content-start align-items-center text-center">
    <h1 class="title-section"><strong>Acciones</strong></h1>
    <button class="btn-firstcolor w-50 my-1" (click)="newDocument()">Nuevo
      Documento</button>
    <button class="btn-firstcolor w-50 my-1" (click)="changePage()">Editar
      Documento</button>
  </div>
</div>
  <div class="row justify-content-center align-items-center d-flex" >
    <div class="col-lg-12">
      <h1 for="" class="title-section" style="text-align: center;"><strong>Instrucciones de uso</strong></h1>
    </div>
    <div class="border m-2" style="width: 350px;height: 190px;overflow: auto;cursor: pointer;" *ngFor="let item of tips" (click)="verTip(item)" >
      <div class="p-4">
        <h5 class="title-section">{{item.title}}</h5>
        <h6 class="mb-2 text-muted">{{item.subtitle}}</h6>
        <p class="text-muted text-resumen">{{item.description}}.</p>
      </div>
    </div>
  </div>
</div>
