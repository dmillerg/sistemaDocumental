<div class="content-fluid p-4">
    <div class="row p-1">
        <h1 class="h1 title-section"><i class="bi bi-person-fill"></i><strong> Usuarios</strong></h1>
    </div>
  
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-4" style="position: relative;">
            <div class="form-check" style="position: absolute;left: 10px;top: 40px;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="selecc()">
                <label class="form-check-label" for="flexCheckDefault">
                    Seleccionar Todo
                </label>
            </div>
            <button class="btn btn-action-mine" (click)="addUsuario()">
                <i style=" font-size: 20px;" class="bi bi-person-plus"></i>
                Nuevo Usuario
            </button>
            <button (click)="deleteAll()" class="btn btn-action-mine">
                <i style=" font-size: 20px;" class="bi bi-trash"></i>
                Eliminar Todo
            </button>
          </div>
        
    </div>
    <div class="row">
        <table class="table text-center table-striped">
            <thead>
                <tr style="background-color: var(--firstcolor-hover);color: var(--theme-color-ligth);">
                    <th colspan="1"></th>
                    <th colspan="1">id</th>
                    <th colspan="3">usuario</th>
                    <th colspan="3">nombre</th>
                    <th colspan="3">rol</th>
                    <th colspan="2">fecha registro</th>
                    <th colspan="2">acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuarios">
                    <td colspan="1"><input class="form-check-input" type="checkbox" [checked]="selec" (click)="d(item.id)"></td>
                    <td colspan="1">{{item.id}}</td>
                    <td colspan="3">{{item.usuario}}</td>
                    <td colspan="3">{{item.nombre}}</td>
                    <td colspan="3">{{item.rol}}</td>
                    <td colspan="2">{{item.fecha_registro | date: 'short'}}</td>
                    <td colspan="2">
                        <button class="btn btn-action-mine" (click)="editUsuario(item)"><i
                                class="bi bi-pencil"></i></button>
                        <button (click)="deleteUsuario(item.id)" class="btn btn-action-mine"><i
                                class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
       
    </div>
</div>
