<div class="contenedor" id="cont">
    <div class="title-page">
       
        <div class="login-page">
            <div class="form">
              <form class="login-form">
                <h2 style="text-align:left">Criterios de busqueda:</h2>
                <br/> 
                <div style="display:flex">
                <Label style="margin-top:12px;margin:10px">Desde:</Label>
              <input name="fechaInicio" type="date" style="color: gray;" [(ngModel)]="inicio" (ngModelChange)="salida2()"/> <!-- (change)="getDocuments(this)"-->
           
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <Label style="margin-top:12px;margin:10px">Hasta:</Label>
              <input name="fechaFin" type="date" style="color: gray;" [(ngModel)]="fin"  (ngModelChange)="salida2()" />
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;
                   <Label style="margin-top:12px;margin:10px">Tipo:</Label>
                   <app-multiselect [opciones]="values" (emisor)="salida($event)"></app-multiselect>
                  </div>
             

                  <br/>
                  <div style="display:flex">
                 <Label style="margin-top:13%;margin:1%;width:10%">Clasificacion:</Label>
                 <div style="margin-top:-1%;width:60%; margin-left:0%;">
                 <app-multiselect [opciones]="opciones" (emisor)="salida($event)" ></app-multiselect>
                 </div>
                <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <Label style="margin-top:12px;margin:10px">Procedencia:</Label>
              <input type="text" placeholder="Todos" style="width:27%;margin-right: 1%;"  [(ngModel)]="proceder"  (ngModelChange)="salida3()" />
            </div>
                <!--button>Listar</button-->
          
              </form>
            </div>
          </div>
    </div>
    <div class="scrollbar4" id="style-1">
    <table class="tablas">
          
        <thead class="head">
            <td></td>
            <td colspan="1">Id</td>
            <td colspan="2">No</td>
            <td colspan="3">Fecha</td>
            <td colspan="4">Tipo</td>
            <td colspan="5">Ver documento</td>
        </thead>
   
        <app-loading [loading]="loading" [message]="server"></app-loading>
        <tr *ngFor="let item of documentos" class="ligth">
             
            <td colspan="1">{{item.id}}</td>
            <td colspan="2">{{item.no}}</td>
            <td colspan="3">{{item.fecha}}</td>
            <td colspan="4">{{item.tipo_doc.tipo}}</td>
            <td colspan="5">
                <button class="btn btn-firstcolor" (click)="openPdf(item)"><i class="bi bi-file-earmark-pdf"></i></button>
            </td>
        </tr> 
    </table>
    </div>
</div>
