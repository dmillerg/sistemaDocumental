<div class="contenedor" id="cont">
  <div class="title-page">

    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <h2 style="text-align:left">Criterios de busqueda:</h2>
          <br />
          <div style="display:flex">
            <Label style="margin-top:12px;margin:10px">Desde:</Label>
            <input name="fechaInicio" type="date" style="color: gray;" [(ngModel)]="inicio" [min]="minDate" [max]="fin"
              (ngModelChange)="salida2()" /> <!-- (change)="getDocuments(this)"-->

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <Label style="margin-top:12px;margin:10px">Hasta:</Label>
            <input name="fechaFin" type="date" style="color: gray;" [(ngModel)]="fin" [min]="inicio" [max]="today"
              (ngModelChange)="salida2()" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <Label style="margin-top:12px;margin:10px">Tipo:</Label>
            <app-multiselect [opciones]="values" (emisor)="salida4($event)"></app-multiselect>
          </div>


          <br />
          <div style="display:flex">
            <Label style="margin-top:13%;margin:1%;width:10%">Clasificacion:</Label>
            <div style="margin-top:-1%;width:60%; margin-left:0%;">
              <app-multiselect [opciones]="opciones" (emisor)="salida($event)"></app-multiselect>
            </div>
            <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <Label style="margin-top:12px;margin:10px">Procedencia:</Label>
            <input name="proc" type="text" placeholder="Todos" style="width:27%;margin-right: 1%;"
              [(ngModel)]="proceder" (ngModelChange)="salida3()" />
          </div>
          <!--button>Listar</button-->

        </form>
      </div>
    </div>
  </div>
  <div class="form-check" style="margin-left:5%">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="selecc()">
    <label class="form-check-label" for="flexCheckDefault">
      Seleccionar Todo
    </label>
  </div>
  <div class="scrollbar4" id="style-1">
    <table class="tablas">

      <thead class="head">
        <td colspan="1"></td>
        <td colspan="1">No</td>
        <td colspan="2">Fecha</td>
        <td colspan="2">Tipo</td>
        <td colspan="2">Clasificacion</td>
        <td colspan="2">Origen</td>
        <td colspan="5">Titulo o Asunto</td>
        <td colspan="3">Acciones</td>
      </thead>

      <app-loading [loading]="loading" [message]="server"></app-loading>
      <tr *ngFor="let item of documentos" class="ligth">
        <td colspan="1"><input class="form-check-input" type="checkbox" [checked]="selec" (click)="d(item.id)"></td>
        <td colspan="1">{{item.no}}</td>
        <td colspan="2">{{item.fecha}}</td>
        <td colspan="2">{{item.tipo}}</td>
        <td colspan="2">{{item.tipo_doc.tipo}}</td>
        <td colspan="2">{{item.procedencia || item.enviado}}</td>
        <td colspan="5">{{item.titulo || item.asunto}}</td>
        <td colspan="3">
          <button class="btn btn-firstcolor" (click)="openPdf(item)"><i class="bi bi-file-earmark-pdf"></i></button>
          &nbsp;
          <button class="btn btn-firstcolor" (click)="edit(item)"><i class="bi bi-pencil"></i></button>
          &nbsp;
          <button class="btn btn-firstcolor" (click)="delete(item.id,item)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </table>
  </div>
</div>
