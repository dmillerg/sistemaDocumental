<div class="mi-select">
    <input type="text" name="seleccionado" id="seleccionado" class="input-seleccion" [(ngModel)]="inputExit"
        [placeholder]="placeholder" readonly>
    <button class="btn-arrow-listado"><i class="bi bi-caret-down-fill"></i></button>
    <div class="listado">
        <li id="itemlist" [ngClass]="{'active': tipos.indexOf(item.value)!=-1}" *ngFor="let item of opciones"
            (click)="addORRemove(item)">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" [id]="item.value" [checked]="tipos.indexOf(item.value)!=-1">
                <label class="form-check-label" >
                    {{item.name}}
                </label>
            </div>
        </li>
    </div>
</div>
